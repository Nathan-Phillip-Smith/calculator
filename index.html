<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, intial-scale-1.0" />
        <link href="style.css" rel="stylesheet" type="text/css" />
    </head>
    <body>
      <h1>JavaScript Calculator</h1>
      <div class="container">
      <div class="calculator">
        <div id="display" class="cal-display"></div>
        <div class="cal-operators">
            <button id="add" class="add op">+</button>
            <button id="subtract" class="subtract op">-</button>
            <button id="multiply" class="multiply op">x</button>
            <button id="divide" class="divide op">&divide</button>
        </div>
        <div class="cal-numbers">
            <div class="numbers">
            <button id="one" class="num">1</button>
            <button id="two" class="num">2</button>
            <button id="three" class="num">3</button>
            <button id="four" class="num">4</button>
            <button id="five" class="num">5</button>
            <button id="six" class="num">6</button>
            <button id="seven" class="num">7</button>
            <button id="eight" class="num">8</button>
            <button id="nine" class="num">9</button>
            <button id="zero" class="num">0</button>
            <button id="decimal" class="num">.</button>
            <button id="clear" class="num">C</button>
            </div>
            <button id="equal">=</button>
        </div>

      </div>
      </div>
        <script src="index.js"></script>
    </body>
</html>
